<h4>Formularios <small> Template </small></h4>
<hr />
<form autocomplete="off" (ngSubmit)="guardar(form)" #form="ngForm">
    <div>
        <div class="form-group row">
            <label class="col-2 col-form-label">Nombre</label>
            <div class="col-8">
                <input type="text" minlength="5" name="nombre" class="form-control" placeholder="Nombre" required [class.is-invalid]="nombre.invalid && nombre.touched" [ngModel]="usuario.nombre" #nombre="ngModel" />

                <small *ngIf="nombre.invalid && nombre.touched" class="form-text text-danger">Ingrese 5 Letras</small
        >
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">
        <input
          type="text"
          minlength="5"
          name="Apellido"
          class="form-control"
          placeholder="Apellido"
          required
          [class.is-invalid]="apellido.invalid && apellido.touched"
          [ngModel]="usuario.apellido"
          #apellido="ngModel"
        />
        <small
          *ngIf="apellido.invalid && apellido.touched"
          class="form-text text-danger"
          >Ingrese 5 Letras</small
        >
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-8">
      <input
        type="email"
        minlength="5"
        name="email"
        class="form-control"
        placeholder="Correo Electronico"
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
        required
        [class.is-invalid]="email.invalid && email.touched"
        [ngModel]="usuario.email"
        #email="ngModel"
      />
      <small
        *ngIf="email.invalid && email.touched"
        class="form-text text-danger"
        >El Correo Electronico Es Obligatorio</small
      >
    </div>
  </div>

  <!-- Trabajando Con Un Select -->
  <div class="form-group row">
    <label class="col-2 col-form-label">Pais</label>
    <div class="col-8">
      <select
        class="form-control"
        name="pais"
        [disabled]="paises.length === 0"
        required
        [class.is-invalid]="apellido.invalid && apellido.touched"
        [ngModel]="usuario.pais"
        #pais="ngModel"
      >
        <option *ngFor="let pais of paises" [value]="pais.codigo">
          {{ pais.nombre }}
        </option>
      </select>
    </div>
  </div>

  <!-- Trabajando Con Un Radio Buttons -->
  <div class="form-group row">
    <label class="col-2 col-form-label">Genero</label>
    <div class="col-8">
      <div class="form-check form-check-inline">
        <input
          type="radio"
          class="form-check-input"
          name="genero"
          value="M"
          required
          [class.is-invalid]="genero.invalid && genero.touched"
          [ngModel]="usuario.genero"
          #genero="ngModel"
          id="#"
        />
        <label class="form-check-label">Masculino</label>
      </div>

      <div class="form-check form-check-inline">
        <input
          type="radio"
          class="form-check-input"
          name="genero"
          value="F"
          required
          [class.is-invalid]="genero.invalid && genero.touched"
          [ngModel]="usuario.genero"
          #genero="ngModel"
          id="#"
        />
        <label class="form-check-label">Femenino</label>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
    </div>
  </div>
</form>
